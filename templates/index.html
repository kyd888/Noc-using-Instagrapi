<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Monitoring App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>
    <form id="login-form">
        <h2>Login</h2>
        <label for="insta_username">Instagram Username:</label>
        <input type="text" id="insta_username" name="insta_username" required>
        <label for="insta_password">Instagram Password:</label>
        <input type="password" id="insta_password" name="insta_password" required>
        <button type="submit">Login</button>
    </form>

    <div id="continue-session-section" style="display:none;">
        <div id="profile-info">
            <img id="profile-pic" src="" alt="Profile Picture">
            <div id="profile-username"></div>
        </div>
        <button id="continue-session">Continue Session</button>
    </div>

    <div id="main-content" style="display:none;">
        <div id="left-panel">
            <form id="monitor-form">
                <h2>Start Monitoring</h2>
                <label for="target_usernames">Target Usernames (comma-separated):</label>
                <input type="text" id="target_usernames" name="target_usernames" required>
                <button type="submit">Start Monitoring</button>
            </form>
        </div>
        <div id="right-panel">
            <h2>Monitored Posts</h2>
            <ul id="post-urls"></ul>
            <h2>Commenters' Interests</h2>
            <ul id="commenters-interests"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
