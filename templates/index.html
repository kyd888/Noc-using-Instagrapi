<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #d3d3d3, #ffffff);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            width: 150px; /* Adjust size as needed */
            height: auto;
        }

        form {
            background: #fff;
            padding: 50px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .no-border {
            border: none;
            padding: 20px 0; /* Add padding to top and bottom */
        }

        .no-border legend {
            font-size: 1.5em;
            font-weight: bold;
            text-align: center; /* Center the title */
            width: 100%;
            margin-bottom: 10px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: 2px solid black; /* Black border */
            border-radius: 4px;
            background-color: black; /* Black background */
            color: white; /* White text color */
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover effect */
        }

        button:hover {
            background-color: white; /* White background on hover */
            color: black; /* Black text on hover */
        }

        #main-content {
            display: flex;
            justify-content: space-between;
            width: 90%; /* Make the width smaller to add padding */
            padding: 20px;
            box-sizing: border-box;
        }

        #left-panel, #right-panel {
            background: #fff;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 45%; /* Adjust as needed */
        }

        h2 {
            text-align: center;
            color: #333;
        }

        #comment-text {
            font-size: 1.2em;
            margin-top: 20px;
        }

        #comment-counter {
            text-align: center;
            font-size: 1.2em;
            margin-top: 10px;
        }

        #continue-session-section {
            text-align: center;
            margin: 20px auto;
            padding: 20px;
            max-width: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        #profile-info {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        #profile-info img {
            border-radius: 50%;
            margin-right: 10px;
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NOC Logo" class="logo">
    </div>
    <div id="login-section">
        <form id="login-form" method="POST">
            <fieldset class="no-border">
                <legend><h2>Login</h2></legend>
                <label for="insta_username">Instagram Username:</label><br>
                <input type="text" id="insta_username" name="insta_username" placeholder="Username"><br><br>
                <label for="insta_password">Instagram Password:</label><br>
                <input type="password" id="insta_password" name="insta_password" placeholder="Password"><br><br>
                <button type="submit"><span>â†’</span></button>
            </fieldset>
        </form>
    </div>
    <div id="continue-session-section" style="display: none;">
        <h2>Continue Session</h2>
        <div id="profile-info">
            <img id="profile-pic" src="" alt="Profile Picture">
            <span id="profile-username"></span>
        </div>
        <button id="continue-session-btn">Continue Session</button>
        <button id="new-login-btn">Login with new account</button>
    </div>

    <div id="main-content" style="display:none;">
        <div id="left-panel">
            <form id="monitor-form">
                <label for="target_usernames">Target Usernames (comma-separated):</label><br>
                <input type="text" id="target_usernames" name="target_usernames" placeholder="Username1, Username2, ..."><br><br>
                <button type="submit" id="start-monitoring"><span>Start Monitoring</span></button>
                <button type="button" id="stop-monitoring" style="display:none;"><span>Stop Monitoring</span></button>
            </form>
            <div id="account-posts-list"></div>
        </div>
        <div id="right-panel">
            <h2>Comments</h2>
            <div id="scanned-comments">
                <div id="comment-text"></div>
                <div id="comment-counter"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
