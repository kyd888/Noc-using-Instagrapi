<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments Section</title>
    <style>
        /* Basic styling for comments */
        .comments-container {
            max-width: 600px;
            margin: 0 auto;
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment .username {
            font-weight: bold;
        }
        .comment .message {
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div id="login-form-container">
        <form id="login-form">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    
    <div id="main-content" style="display:none;">
        <div class="comments-container" id="comments-container">
            <h2>Comments</h2>
            <div id="comment-text"></div>
            <div id="comment-counter"></div>
        </div>

        <div>
            <form id="monitor-form">
                <input type="text" id="target_usernames" placeholder="Enter usernames (comma separated)" required>
                <button type="submit" id="start-monitoring">Start Monitoring</button>
                <button type="button" id="stop-monitoring" style="display:none;">Stop Monitoring</button>
            </form>
        </div>

        <div id="account-posts-list"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
