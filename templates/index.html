<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Monitoring</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NOC Logo" class="logo">
    </div>
    <div id="login-section">
        <form id="login-form" method="POST">
            <fieldset class="no-border">
                <legend><h2>Login</h2></legend>
                <label for="insta_username">Instagram Username:</label><br>
                <input type="text" id="insta_username" name="insta_username" placeholder="Username"><br><br>
                <label for="insta_password">Instagram Password:</label><br>
                <input type="password" id="insta_password" name="insta_password" placeholder="Password"><br><br>
                <button type="submit"><span>â†’</span></button>
            </fieldset>
        </form>
        <div id="session-section" style="display:none;">
            <h2>Continue Session</h2>
            <img id="profile-pic" alt="Profile Picture" class="profile-pic">
            <p id="username"></p>
            <button id="continue-session">Continue Session</button>
            <button id="new-session">Login with New Account</button>
        </div>
    </div>
    <div id="main-content" style="display:none;">
        <form id="monitor-form" method="POST">
            <fieldset class="no-border">
                <legend><h2>Start Monitoring</h2></legend>
                <label for="target_usernames">Target Usernames (comma-separated):</label><br>
                <input type="text" id="target_usernames" name="target_usernames" placeholder="travisscott, lilyachty"><br><br>
                <button id="start-monitoring" type="submit">Start Monitoring</button>
                <button id="stop-monitoring" type="button" style="display:none;">Stop Monitoring</button>
            </fieldset>
        </form>
        <div id="comments-container">
            <h2>Comments</h2>
            <p id="comment-text">No comments available.</p>
            <p id="comment-counter"></p>
        </div>
        <div id="account-posts-list"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
