<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Monitoring Tool</title>
    <style>
        /* Basic styling for comments */
        .comments-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .comment {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comment .username {
            font-weight: bold;
        }
        .comment .message {
            margin-top: 5px;
        }
        /* Styling for main content */
        #main-content {
            display: none;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="NOC Logo" class="logo">
    </div>
    <form id="login-form" method="POST">
        <fieldset class="no-border">
            <legend><h2>Login</h2></legend>
            <label for="insta_username">Instagram Username:</label><br>
            <input type="text" id="insta_username" name="insta_username" placeholder="Username"><br><br>
            <label for="insta_password">Instagram Password:</label><br>
            <input type="password" id="insta_password" name="insta_password" placeholder="Password"><br><br>
            <button type="submit"><span>â†’</span></button>
        </fieldset>
    </form>
    <div id="main-content">
        <div id="left-panel">
            <form id="monitor-form">
                <label for="target_usernames">Target Usernames (comma-separated):</label><br>
                <input type="text" id="target_usernames" name="target_usernames" placeholder="Username1, Username2, ..."><br><br>
                <button type="submit" id="start-monitoring"><span>Start Monitoring</span></button>
                <button type="button" id="stop-monitoring" style="display:none;"><span>Stop Monitoring</span></button>
            </form>
            <div id="account-posts-list"></div>
            <div id="next-cycle-timer"></div>
        </div>
        <div id="right-panel">
            <h2>Comments</h2>
            <div id="scanned-comments">
                <div id="comment-text"></div>
                <div id="comment-counter"></div>
            </div>
        </div>
    </div>

    <script>
        async function fetchComments() {
            try {
                const response = await fetch('/get_comments');
                const data = await response.json();
                console.log('Data received:', data);
                
                if (data.comments.travisscott) {
                    displayComments(data.comments.travisscott);
                } else {
                    document.getElementById('comment-list').innerText = 'No comments available.';
                    console.error('No comments found for travisscott');
                }
            } catch (error) {
                console.error('Error fetching comments:', error);
            }
        }

        function displayComments(comments) {
            const commentsContainer = document.getElementById('comment-list');
            commentsContainer.innerHTML = ''; // Clear previous comments

            comments.forEach(comment => {
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');

                const usernameElement = document.createElement('span');
                usernameElement.classList.add('username');
                usernameElement.textContent = comment[0];

                const messageElement = document.createElement('span');
                messageElement.classList.add('message');
                messageElement.textContent = `: ${comment[1]}`;

                commentElement.appendChild(usernameElement);
                commentElement.appendChild(messageElement);
                commentsContainer.appendChild(commentElement);
            });
        }

        // Fetch comments when the page loads
        window.onload = fetchComments;
    </script>
</body>
</html>
